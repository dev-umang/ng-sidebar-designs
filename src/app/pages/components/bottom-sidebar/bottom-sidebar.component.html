<div
  class="backdrop"
  (click)="sidebarService.toggleSidebar('bottom')"
  *ngIf="sidebarService.isBottom"
  [@AnimFading]
></div>
<div
  class="sidebar bottom-sidebar"
  *ngIf="sidebarService.isBottom"
  [@AnimBottom]
>
  <div class="close-btn">
    <button (click)="sidebarService.toggleSidebar('bottom')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="sidebar-title border-bottom pb-3">
    <span><i class="fa fa-circle" style="color: #175dc7"></i></span>
    <span>Bottom Sidebar</span>
  </div>
  <app-large-menu></app-large-menu>
</div>
